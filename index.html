<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet-Tinder</title>
  <link rel="shortcut icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQspjwtrs1U1WYlM7DKYRMwLW8iNGQN8enZbg&usqp=CAU"
    type="image/icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body
  style="background-image: url('https://n6-img-fp.akamaized.net/free-vector/bons-and-foot-prints-pattern-background_1374-18.jpg?size=338&ext=jpg'); ">
  <header class="card-panel teal darken-2">
    <div>
      <h1><i class="icon large material-icons">pets</i>Pet Tinder<i class="icon large material-icons">pets</i></h1>
    </div>
  </header>

  <div class="row">
    <div class="inputs col s4" id="pet-form">
      <div class="form-group">
        <label>Zip</label>
        <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">

        <label>Size</label>
        <select id="size" class="browser-default">
          <option value="" disabled selected>Choose your option</option>
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
        </select>

        <label>Age</label>
        <select id="age" class="browser-default">
          <option value="" disabled selected>Choose your option</option>
          <option value="Baby">Puppy</option>
          <option value="Young">Young</option>
          <option value="Adult">Adult</option>
          <option value="Senior">Senior</option>
        </select>

        <label>Genered</label>
        <select id="sex" class="browser-default">
          <option value="" disabled selected>Choose your option</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>

        <!-- <label>Kid friendly</label>
        <p>
          <label>
            <input name="group1" type="radio" checked />
            <span>Yes</span>
          </label>
        </p>
        <p>
          <label>
            <input name="group1" type="radio" />
            <span>No</span>
          </label>
        </p> -->



        <input type="submit" value="Search" id="submitZip"
          class="btn btn-dark btn-lg btn-block mt-3  blue-grey darken-1">
      </div>
    </div>

    <div id="results" class="col s8">
      <div class="row">
        <div class="row2" id="card-row">


        </div>
        <div id="weather-info">
          <!-- <div class="card col s5 cyan darken-2">
            <div id="weather-card"></div>
            <ul id="temp"></ul>
          </div> -->
        </div>
      </div>
      <div class="row">
        <div id="forecast"></div>
        <ul id="daycards" class="list-group  list-group-horizontal"></ul>
      </div>
    </div>
  </div>
  <footer class="page-footer teal darken-2">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Made with ❤️ by</h5>
          <p class="grey-text text-lighten-4">DeMario Williams | Ryan Vincent | Jack Hoover | Nicolas Esquivel Ruiz | Drew Van eman</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text"><i class="fa fa-github" style="font-size:48px;color:white"></i></h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="https://github.com/NIKO09ES" target="_blank">Nicolas Esquivel</a></li>
            <li><a class="grey-text text-lighten-3" href="https://github.com/DWill1440" target="_blank">DeMario Williams</a></li>
            <li><a class="grey-text text-lighten-3" href="https://github.com/DVanEman" target="_blank">Andrew Van Eman</a></li>
            <li><a class="grey-text text-lighten-3" href="https://github.com/Ryan13091" target="_blank">Ryan Vincent</a></li>
            <li><a class="grey-text text-lighten-3" href="https://github.com/jhoover1077" target="_blank">Jack Hoover</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2020 Pet Tinder
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
